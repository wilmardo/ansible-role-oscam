---
# Choose the package to install, oscam for latest or oscam-svn for trunk
oscam_version: oscam-svn
# The oscam.conf in YAML format. Each section has its own nested dict like this:
# [global]  >   global:
# nice = 1  >     nice: 1
oscam_conf:
  global:
    nice: 1
    WaitForCards: 1
    logfile: /var/log/oscam/oscam.log
    usrfile: /var/log/oscam/oscamuser.log
    cwlogdir: /var/log/oscam/cw

  monitor:
    port: 988
    aulow: 120
    monlevel: 1

  webif:
    httpport: 8888
    httpuser: user
    httppwd: password
    httpallowed: 127.0.0.1,192.168.0.0-192.168.255.255,::1

  anticasc:
    enabled: 0
    numusers: 1
    sampletime: 2
    samples: 5
    penalty: 1
    aclogfile: /var/log/oscam/aclog.log
    denysamples: 9

  newcamd:
    key: 000102030405060708090A0B0C0D
    port: 25001@0606:047371

# The oscam.server in YAML format
oscam_server:
  reader:
    label: CAIW
    description: Caiway smartcard
    enable: 1
    device: /dev/ttyUSB0
    mhz: 600
    cardmhz: 600
    detect: cd
    protocol: mouse
    group: 1
    caid: 0606
    rsakey: >
      3C8633AAC0D367533DEC7BB2EEEDEB8CA3ADA52E58B99BB34672783277A1DAAC3B610
      6AD0909774E031B2A6E30195B437683AD0FC599B87D08CEA47BE1B6C76A
    boxkey: 1122334455667788
    fallback: 0
    chid: 0606:000005,000001,000018,007FFE,007FFD,00FDD8
    blockemm-unknown: 1
    blockemm-g: 1
    emmcache: 1,3,2
    auprovid: 047371

# The oscam.user in YAML format
oscam_user:
  account:
    user: oscam
    password: password
    group: 1
